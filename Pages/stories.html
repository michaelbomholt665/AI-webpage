<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Logic Simulator Hub - Stories</title>
    <link rel="stylesheet" href="styles.css"> <!-- Shared styles -->
    <link rel="stylesheet" href="data/stories.css"> <!-- Stories-specific styles -->
    <script src="script.js" defer></script> <!-- Shared scripts -->
    <script src="data/stories.js" defer></script> <!-- Stories-specific scripts -->
</head>
<body data-page="stories">
    <!-- Navigation Bar -->
    <nav class="nav-bar" role="navigation">
        <div class="nav-container">
<a href="index.html" class="active">Start</a>
            <a href="simulators.html">Simulators</a>
            <a href="stories.html">Stories</a>
            <a href="templates.html">Templates</a>
            <a href="logs.html">Logs</a>
            <a href="storytelling.html">Storytelling</a>
        </div>
    </nav>

    <!-- Sidebar -->
    <aside id="stories-sidebar" class="sidebar" role="complementary">
        <h3>Stories</h3>
        <ul id="stories-menu" aria-label="Story Menu">
            <!-- Dynamic story menu will be inserted here -->
        </ul>
    </aside>

    <!-- Main Content -->
    <main id="stories-content" class="content" role="main">
        <h1>Story Management</h1>
        <section id="stories-edit-mode" aria-label="Edit Mode">
            <h2>Edit Stories, Books, and Chapters</h2>
            <select id="stories-story-select" onchange="populateBookSelect()">
                <option value="">Select a story</option>
            </select>
            <button onclick="addStory()">Add Story</button>
            <button onclick="deleteStory()">Delete Story</button>
            <select id="stories-book-select" onchange="populateChapterSelect()">
                <option value="">Select a book</option>
            </select>
            <button onclick="addBook()">Add Book</button>
            <button onclick="deleteBook()">Delete Book</button>
            <select id="stories-chapter-select" onchange="loadChapterText()">
                <option value="">Select a chapter</option>
            </select>
            <button onclick="addChapter()">Add Chapter</button>
            <button onclick="deleteChapter()">Delete Chapter</button>
            <textarea id="stories-chapter-text" placeholder="Chapter text..."></textarea>
            <button onclick="saveChapterText()">Save Chapter</button>
            <button onclick="showTextDisplay(getCurrentChapterTitle(), document.getElementById('stories-chapter-text').value)">Show Text</button>
        </section>
        <section id="stories-text-display" aria-label="Text Display" style="display: none;">
            <button id="stories-back-to-edit" class="action-button" onclick="showEditMode()">Back to Edit Mode</button>
            <h2 id="stories-display-title"></h2>
            <p id="stories-display-text"></p>
        </section>
    </main>

    <script src="script.js"></script> <!-- Shared JavaScript -->
    <script src="data/stories.js"></script> <!-- Specific JavaScript for stories.html -->
</body>
</html>
